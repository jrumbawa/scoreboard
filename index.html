<!DOCTYPE html>
<html>
  <head>
    <title>Scoreboard</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="scoreboard">
      <div class="home">
        <p class="home-title">Home</p>
        <div id="home-score" class="score">0</div>
        <div class="btn-wrapper">
          <button class="btn" onclick="homePlusOne()">+1</button>
          <button class="btn" onclick="homePlusTwo()">+2</button>
          <button class="btn" onclick="homePlusThree()">+3</button>
        </div>
      </div>
      <div class="guest">
        <p class="guest-title">Guest</p>
        <div id="guest-score" class="score">0</div>
        <div class="btn-wrapper">
          <button class="btn" onclick="guestPlusOne()">+1</button>
          <button class="btn" onclick="guestPlusTwo()">+2</button>
          <button class="btn" onclick="guestPlusThree()">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
